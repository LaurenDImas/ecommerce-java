<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .header {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 10px;
        }
        .content {
            padding: 40px;
        }
        .success-message {
            text-align: center;
            color: #28a745;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .payment-details {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e9ecef;
        }
        .detail-row:last-child {
            border-bottom: none;
            padding-top: 15px;
            margin-top: 10px;
            border-top: 2px solid #28a745;
        }
        .amount {
            font-size: 28px;
            font-weight: bold;
            color: #28a745;
        }
        .footer {
            background: #f8f9fa;
            padding: 30px;
            text-align: center;
            color: #6c757d;
            font-size: 13px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="icon">ðŸ’³</div>
        <h1>Pembayaran Berhasil!</h1>
    </div>
    <div class="content">
        <div class="success-message">
            âœ“ Pembayaran Anda Telah Dikonfirmasi
        </div>

        <div class="payment-details">
            <div class="detail-row">
                <span>Nomor Pesanan</span>
                <strong th:text="${orderNumber}">ORD-123456</strong>
            </div>
            <div class="detail-row">
                <span>Metode Pembayaran</span>
                <strong th:text="${paymentMethod}">Transfer Bank</strong>
            </div>
            <div class="detail-row">
                <span>Tanggal Pembayaran</span>
                <strong th:text="${#temporals.format(paymentDate, 'dd MMMM yyyy, HH:mm')}">01 Jan 2024</strong>
            </div>
            <div class="detail-row">
                <span>Total Dibayar</span>
                <span class="amount">
                        Rp <span th:text="${#numbers.formatDecimal(amount, 0, 'COMMA', 0, 'POINT')}">0</span>
                    </span>
            </div>
        </div>

        <p style="text-align: center; color: #666; margin-top: 20px;">
            Invoice dan detail pembayaran telah dikirim ke email Anda.
        </p>
    </div>
    <div class="footer">
        <p><strong>Web Ecommerce</strong></p>
        <p>Â© 2024 Web Ecommerce. All rights reserved.</p>
    </div>
</div>
</body>
</html>
